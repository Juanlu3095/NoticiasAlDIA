  <!-- Mostrar datos si los hay -->  
  @if(textoCorregidoHoyFinal) {
    <ion-text>
      <p [innerHtml]="this.textoCorregidoHoyFinal"></p>
      <hr class="ion-row-gray">
      <p class="nota">
        Nota: Es posible que la predicción mostrada sea antigua. Esto es debido a que AEMET no genera un texto para la predicción todos los días.
      </p>
    </ion-text>

  <!-- Mensaje de error -->
  } @else if (errorMessage) {
    <div class="ion-margin">
      <ion-text>{{errorMessage}}</ion-text>
    </div>

  <!-- Spinner + Mensaje cargando -->
  } @else {
    <ion-item class="ion-margin ion-estado">
      <ion-spinner color="primary" class="ion-margin-end"></ion-spinner>
      <ion-text>Cargando...</ion-text>
    </ion-item>
  }
