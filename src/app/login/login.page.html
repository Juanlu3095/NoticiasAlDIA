<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="logo-container">
    <ion-img src="../../assets/NoticiasAldiaIcon.png" alt="logo-app" class="logoapp"></ion-img>
    <ion-text class="logo-text">¡Tu APP de noticias!</ion-text>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="ion-margin">

    <ion-input id="usuario" type="email" formControlName="email" label-placement="floating" fill="outline" label="Usuario" ngDefaultControl></ion-input>
  
    <br>
      
    <ion-input id="contrasena" type="password" formControlName="contrasena" label-placement="floating" fill="outline" label="Contraseña" ngDefaultControl></ion-input>

    <br>

    <ion-checkbox labelPlacement="end" formControlName="consentimiento">He leído y acepto las condiciones.</ion-checkbox>

    <br><br>

    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Enviar</ion-button>

  </form>

  <div>
    <ion-text class="forgot-text ion-margin ion-text-center">
      <p><a [routerLink]="['/cambiarcontrasena']">¿Olvidaste tu contraseña?</a></p>
      <p>¿No tienes cuenta?<a [routerLink]="['/registro']"> Regístrate</a>.</p>
      <p><a [routerLink]="['/condiciones']">Ver condiciones</a></p>
    </ion-text>
  </div>

</ion-content>
