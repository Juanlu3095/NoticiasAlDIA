<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
    
    <ion-grid class="datos-usuario">

      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          <ion-icon class="icon-perfil" name="person-circle-outline"></ion-icon>
        </ion-col>

        <ion-col class="user-data" size="8">
          <ion-text class="user-data-text">
            <span>{{ user.nombre }}</span>
            <span>{{ user.email }}</span>
          </ion-text>
        </ion-col>
      </ion-row>
      
      <ion-list>

        <ion-item-group>
          <ion-item-divider>
            <ion-label> Api Key Noticias</ion-label>
          </ion-item-divider>
      
          <ion-item>
            <ion-label>{{ user.apinoticias }}</ion-label>
          </ion-item>
          
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label> Api Key AEMET</ion-label>
          </ion-item-divider>
      
          <ion-item>
            <ion-label>{{ user.apieltiempo }}</ion-label>
          </ion-item>
          
        </ion-item-group>
      
        <ion-item-group>
          <ion-item-divider>
            <ion-label> Comunidad Autónoma </ion-label>
          </ion-item-divider>
      
          <ion-item>
            <ion-label>{{ user.ccaa }}</ion-label>
          </ion-item>
          
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label> Localidad </ion-label>
          </ion-item-divider>
      
          <ion-item>
            <ion-label>{{ user.localidad }}</ion-label>
          </ion-item>
         
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label> Municipio </ion-label>
          </ion-item-divider>
      
          <ion-item lines="none">
            <ion-label>{{ user.municipioeltiempo }}</ion-label>
          </ion-item>
         
        </ion-item-group>

      </ion-list>

      <ion-button color="primary" class="guardar" (click)="guardarcambios()">Guardar cambios</ion-button>
      <br> 
      <ion-button color="danger" class="logout" fill="outline" (click)="logout()">Cerrar sesión</ion-button>


    </ion-grid>
    
</ion-content>
